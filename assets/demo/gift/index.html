	<header>
		<p>3.8节礼物，来了…</p>
		<div class="paper-t"></div>
		<div class="main">
			<div class="main-top top2">
				<section id="se1">
					<p>首先，你要输入我的生日</p>
					<input id="myBir" type="text" placeholder="4位数，格式为:mmdd">
					<p>接着，摇一摇…</p>
					<img src="img/shake.png">
					<p>最后，这就是见证奇迹的时刻…</p>
				</section>
				<section id="se2" class="hide">
					<p>3.8节快乐！</p>

</body>
	<script>
		var Main = (function() {
			function playAudio(src) {
			    if (typeof Audio != "undefined") { 
			        new Audio(src).play() ;
			    } else if (typeof device != "undefined") {
			        if (device.platform == 'Android') {
			            console.log(src);
			        }
			        var mediaRes = new Media(src,
			            function onSuccess() {
			                mediaRes.release();
			            },
			            function onError(e){
			                console.log("error playing sound: " + JSON.stringify(e));
			            });
			        mediaRes.play();

			    } else {
			        alert("no sound API to play: " + src);
			    }
			}
			window.addEventListener('shake', autoRun, false);
			function autoRun(){
				if($("#myBir").val() == "0425"){
					$("#se1").hide();
					$("#se2").show();
					playAudio("media/gift.ogg");
				}else{
					alert("生日错误");
				}
				
			}
			var init = function() {
				
			}
			return {
				init: init
			}
		})();

		$(Main.init());
	</script>
